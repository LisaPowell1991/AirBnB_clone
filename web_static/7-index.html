<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AirBnB clone Web static</title>
        <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/7-places.css">
    </head>

    <body>
        <header></header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Western Cape, Gauteng, Limpopo,...</h4>
                    <ul class="popover">
                        <li>
                            <h2>Western Cape</h2>
                            <ul>
                                <li>Cape Town</li>
                                <li>Stellenbosch</li>
                            </ul>
                        </li>
                        <li>
                            <h2>Gauteng</h2>
                            <ul>
                                <li>Pretoria</li>
                                <li>Johannesburg</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Kitchen, Wifi, swimming pool,...</h4>
                    <ul class="popover">
                        <li>TV</li>
                        <li>Aircon</li>
                        <li>Microwave/oven</li>
                    </ul>
                </div>
                <button>Search</button>
            </section>

            <section class="places">
                <h1>
                    Places
                </h1>
                <article>
                    <h2>Home</h2>
                </article>
                <article>
                    <h2>Tiny House</h2>
                </article>
                <article>
                    <h2>A Suite</h2>
                </article>
            </section>
        </div>
        <footer>Best School</footer>
    </body>

</html>
